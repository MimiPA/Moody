<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nama dari GSheet</title>
</head>
<body>
  <h1 id="header">Pilih Nama</h1>
  <select id="userSelect"></select>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSNvAzkWLLQTqmkzFwsb88uvSHuqDUiZvYEZNCOVmDjA2_n1yhh84pTgBVVIuDzjlav7K2WbbOCU6Om/pub?output=csv';

    async function loadData() {
      const response = await fetch(csvUrl);
      const text = await response.text();

      const rows = text.split('\n').slice(1); // Hilangkan header
      const usernames = rows.map(row => row.trim()).filter(name => name);

      const select = document.getElementById('userSelect');
      const header = document.getElementById('header');

      usernames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });

      select.addEventListener('change', () => {
        header.textContent = select.value;
      });

      // Set default
      if (usernames.length > 0) {
        select.value = usernames[0];
        header.textContent = usernames[0];
      }
    }

    loadData();
  </script>
</body>
</html>
