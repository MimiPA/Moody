<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tampilkan Nama</title>
</head>
<body>
  <h1 id="header">Memuat...</h1>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSNvAzkWLLQTqmkzFwsb88uvSHuqDUiZvYEZNCOVmDjA2_n1yhh84pTgBVVIuDzjlav7K2WbbOCU6Om/pub?output=csv';

    // Ambil parameter dari URL
    const query = window.location.search;
    const nameParam = query ? query.substring(1).toLowerCase() : null;

    async function loadData() {
      const response = await fetch(csvUrl);
      const text = await response.text();

      const rows = text.split('\n').slice(1); // Buang header
      const usernames = rows.map(row => row.trim().toLowerCase()).filter(name => name);

      const header = document.getElementById('header');

      if (nameParam && usernames.includes(nameParam)) {
        header.textContent = nameParam.charAt(0).toUpperCase() + nameParam.slice(1);
      } else {
        header.textContent = 'Nama tidak ditemukan';
      }
    }

    loadData();
  </script>
</body>
</html>
